<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="portfolio">
        <div class="portfolio__menu_content">
            <nav class="navbar">
                <ul class="nav-items">
                    <li class="nav-item"><a href="" class="nav-link">Designing effective</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Work</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Hire me</a></li>
                </ul>
            </nav>
            <div class="portfolio__menu">
                <button class="portfolio__menu_icon"><i class="fas fa-bars"></i></button>
                <div class="portfolio__container_icons">
                    <a href="#" class="portfolio__icon portfolio__icon--behance"><i class="fab fa-behance"></i></a>
                    <a href="" class="portfolio__icon portfolio__icon--dribble"><i class="fab fa-dribbble"></i></a>
                    <a href="" class="portfolio__icon portfolio__icon--pinterest"><i class="fab fa-pinterest-p"></i></a>
                </div>
            </div>
        </div>
        
            <header>
                <span class="portfolio__label">
                    001
                </span>
                <h1 class="portfolio__title">
                    Designing <br> effective,
                </h1>
                <div class="portfolio__content">
                    <div class="portfolio__description">
                        compelling and memorable <br>
                       <p class="portfolio__desc"> <span class="portfolio__highlight">portfolios</span> 
                        of creative work </p>
                    </div>
                </div>
                <div class="portfolio__container_btn">
                    <button class="portfolio__btn">
                        View work <span class="portfolio__icon_btn"><i class="fas fa-play-circle"></i></span>
                    </button>
                </div>
            </header>
            <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              
                <div class="swiper-slide">
                    <picture>
                        <source media="(min-width:650px)" srcset="/public/image/fouine.jpg">
                        <source media="(min-width:465px)" srcset="/public/image/fouine.jpg">
                        <img src="/public/image/fouine.jpg" alt="Flowers" >
                      </picture>
                </div>
                
                <div class="swiper-slide">
                    <picture>
                        <source media="(min-width:650px)" srcset="/public/image/fouine.jpg">
                        <source media="(min-width:465px)" srcset="/public/image/fouine.jpg">
                        <img src="/public/image/fouine.jpg" alt="Flowers" >
                      </picture>
                </div>

                <div class="swiper-slide">
                    <picture>
                        <source media="(min-width:650px)" srcset="/public/image/fouine.jpg">
                        <source media="(min-width:465px)" srcset="/public/image/fouine.jpg">
                        <img src="/public/image/fouine.jpg" alt="Flowers" >
                      </picture>
                </div>

                <div class="swiper-slide">
                    <picture>
                        <source media="(min-width:650px)" srcset="/public/image/fouine.jpg">
                        <source media="(min-width:465px)" srcset="/public/image/fouine.jpg">
                        <img src="/public/image/fouine.jpg" alt="Flowers" >
                      </picture>
                </div>
            </div>
            <div class="swiper__navition">
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        centeredSlides: true,
        spaceBetween: 30,
        pagination: {
          el: ".swiper-pagination",
          type: "fraction",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

      var appendNumber = 4;
      var prependNumber = 1;
      document
        .querySelector(".prepend-2-slides")
        .addEventListener("click", function (e) {
          e.preventDefault();
          swiper.prependSlide([
            '<div class="swiper-slide">Slide ' + --prependNumber + "</div>",
            '<div class="swiper-slide">Slide ' + --prependNumber + "</div>",
          ]);
        });
      document
        .querySelector(".prepend-slide")
        .addEventListener("click", function (e) {
          e.preventDefault();
          swiper.prependSlide(
            '<div class="swiper-slide">Slide ' + --prependNumber + "</div>"
          );
        });
      document
        .querySelector(".append-slide")
        .addEventListener("click", function (e) {
          e.preventDefault();
          swiper.appendSlide(
            '<div class="swiper-slide">Slide ' + ++appendNumber + "</div>"
          );
        });
      document
        .querySelector(".append-2-slides")
        .addEventListener("click", function (e) {
          e.preventDefault();
          swiper.appendSlide([
            '<div class="swiper-slide">Slide ' + ++appendNumber + "</div>",
            '<div class="swiper-slide">Slide ' + ++appendNumber + "</div>",
          ]);
        });
    </script>

</body>
</html>
